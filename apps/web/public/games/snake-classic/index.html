<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Classic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        #score-display {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #game-canvas {
            border: 2px solid #4CAF50;
            background: #111;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-btn {
            padding: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: #45a049;
        }

        .control-btn.empty {
            visibility: hidden;
        }

        #start-screen, #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }

        #game-over-screen {
            display: none;
        }

        .game-button {
            margin-top: 20px;
            padding: 18px 40px;
            font-size: 24px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <canvas id="game-canvas"></canvas>
        <div class="controls">
            <div class="control-btn empty"></div>
            <button class="control-btn" onclick="changeDirection('UP')">‚Üë</button>
            <div class="control-btn empty"></div>
            <button class="control-btn" onclick="changeDirection('LEFT')">‚Üê</button>
            <button class="control-btn" onclick="changeDirection('DOWN')">‚Üì</button>
            <button class="control-btn" onclick="changeDirection('RIGHT')">‚Üí</button>
        </div>
    </div>

    <div id="start-screen">
        <h1>üêç Snake</h1>
        <p style="font-size: 20px; margin-bottom: 10px;">Classic snake game!</p>
        <p style="font-size: 16px; opacity: 0.8;">Use arrows or swipe to control</p>
        <button class="game-button" onclick="startGame()">START GAME</button>
    </div>

    <div id="game-over-screen">
        <h1>Game Over!</h1>
        <div id="final-score" style="font-size: 36px; margin: 20px 0; color: #4CAF50;"></div>
        <button class="game-button" onclick="startGame()">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gridSize = 20;
        const cellSize = 15;
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        let gameState = {
            snake: [{x: 10, y: 10}],
            direction: 'RIGHT',
            nextDirection: 'RIGHT',
            food: {x: 15, y: 10},
            score: 0,
            isPlaying: false,
            gameLoop: null
        };

        // Game SDK integration
        const gameSDK = {
            ready: () => {
                window.parent.postMessage({ type: 'GAME_READY', payload: {} }, '*');
            },
            updateScore: (score) => {
                window.parent.postMessage({ type: 'SCORE_UPDATE', payload: { score } }, '*');
            },
            gameOver: (data) => {
                window.parent.postMessage({ type: 'GAME_OVER', payload: data }, '*');
            }
        };

        function drawCell(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * cellSize, y * cellSize, cellSize - 2, cellSize - 2);
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            } while (gameState.snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            gameState.food = newFood;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            gameState.snake.forEach((segment, index) => {
                drawCell(segment.x, segment.y, index === 0 ? '#4CAF50' : '#45a049');
            });

            // Draw food
            drawCell(gameState.food.x, gameState.food.y, '#ff5722');
        }

        function update() {
            if (!gameState.isPlaying) return;

            // Update direction
            gameState.direction = gameState.nextDirection;

            // Calculate new head position
            const head = {...gameState.snake[0]};

            switch(gameState.direction) {
                case 'UP': head.y--; break;
                case 'DOWN': head.y++; break;
                case 'LEFT': head.x--; break;
                case 'RIGHT': head.x++; break;
            }

            // Check wall collision
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                endGame();
                return;
            }

            // Check self collision
            if (gameState.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            // Add new head
            gameState.snake.unshift(head);

            // Check food collision
            if (head.x === gameState.food.x && head.y === gameState.food.y) {
                gameState.score += 10;
                document.getElementById('score-display').textContent = `Score: ${gameState.score}`;
                generateFood();
                gameSDK.updateScore(gameState.score);
            } else {
                // Remove tail if no food eaten
                gameState.snake.pop();
            }

            draw();
        }

        function changeDirection(newDirection) {
            if (!gameState.isPlaying) return;

            const opposites = {
                'UP': 'DOWN',
                'DOWN': 'UP',
                'LEFT': 'RIGHT',
                'RIGHT': 'LEFT'
            };

            // Prevent reversing into self
            if (gameState.direction !== opposites[newDirection]) {
                gameState.nextDirection = newDirection;
            }
        }

        function startGame() {
            // Reset game state
            gameState = {
                snake: [{x: 10, y: 10}],
                direction: 'RIGHT',
                nextDirection: 'RIGHT',
                food: {x: 15, y: 10},
                score: 0,
                isPlaying: true,
                gameLoop: null
            };

            // Update display
            document.getElementById('score-display').textContent = 'Score: 0';

            // Hide screens
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';

            // Generate initial food
            generateFood();
            draw();

            // Start game loop
            if (gameState.gameLoop) clearInterval(gameState.gameLoop);
            gameState.gameLoop = setInterval(update, 100);

            gameSDK.ready();
        }

        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.gameLoop);

            document.getElementById('final-score').textContent = `Final Score: ${gameState.score}`;
            document.getElementById('game-over-screen').style.display = 'flex';

            gameSDK.gameOver({
                score: gameState.score,
                completed: true
            });
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const keyMap = {
                'ArrowUp': 'UP',
                'ArrowDown': 'DOWN',
                'ArrowLeft': 'LEFT',
                'ArrowRight': 'RIGHT',
                'w': 'UP',
                's': 'DOWN',
                'a': 'LEFT',
                'd': 'RIGHT'
            };

            if (keyMap[e.key]) {
                changeDirection(keyMap[e.key]);
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                changeDirection(deltaX > 0 ? 'RIGHT' : 'LEFT');
            } else {
                // Vertical swipe
                changeDirection(deltaY > 0 ? 'DOWN' : 'UP');
            }
        });

        // Listen for parent commands
        window.addEventListener('message', (event) => {
            if (event.data.type === 'HOST_COMMAND') {
                if (event.data.payload?.command === 'restart') {
                    startGame();
                }
            }
            // Also handle new format
            if (event.data.type === 'REQUEST_RESTART') {
                startGame();
            }
        });

        // Auto-start game when loaded in iframe
        if (window.parent !== window) {
            setTimeout(() => {
                startGame();
            }, 500);
        }
    </script>
</body>
</html>
