<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Pop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 100%);
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }

        #time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }

        #combo-display {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #combo-display.active {
            opacity: 1;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            animation: float linear;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.5);
        }

        .bubble:active {
            transform: scale(0.9);
        }

        .bubble.popping {
            animation: pop 0.3s ease-out forwards;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-200px);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .score-popup {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: scoreFloat 1s ease-out forwards;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
        }

        #game-over-screen {
            display: none;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-button {
            padding: 18px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        #final-score {
            font-size: 36px;
            margin: 20px 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="time-display">60</div>
        <div id="combo-display">Combo x1</div>

        <div id="start-screen">
            <h1>ðŸ«§ Bubble Pop</h1>
            <p style="font-size: 20px; margin-bottom: 10px;">Pop as many bubbles as you can!</p>
            <p style="font-size: 16px; opacity: 0.8;">Bigger bubbles = more points!</p>
            <button class="game-button" onclick="startGame()">START GAME</button>
        </div>

        <div id="game-over-screen">
            <h1>Time's Up!</h1>
            <div id="final-score"></div>
            <p id="game-over-message"></p>
            <button class="game-button" onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        let gameState = {
            score: 0,
            combo: 0,
            timeLeft: 60,
            isPlaying: false,
            bubbleInterval: null,
            timerInterval: null,
            bubbles: [],
            popsInRow: 0,
            lastPopTime: 0
        };

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
            '#98D8C8', '#FFD93D', '#6BCF7F', '#C490E4'
        ];

        // Game SDK integration
        const gameSDK = {
            ready: () => {
                window.parent.postMessage({ type: 'GAME_READY', payload: {} }, '*');
            },
            updateScore: (score) => {
                window.parent.postMessage({ type: 'SCORE_UPDATE', payload: { score } }, '*');
            },
            gameOver: (data) => {
                window.parent.postMessage({ type: 'GAME_OVER', payload: data }, '*');
            }
        };

        function createBubble() {
            if (!gameState.isPlaying) return;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            // Random size (bigger = more points but harder to click)
            const size = 40 + Math.random() * 80;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';

            // Random color
            bubble.style.background = colors[Math.floor(Math.random() * colors.length)];

            // Random horizontal position
            bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';

            // Speed based on size (smaller bubbles float faster)
            const duration = 3000 + (120 - size) * 30;
            bubble.style.animationDuration = duration + 'ms';

            // Points based on size (smaller = more points)
            const points = Math.floor((120 - size) / 2) + 10;
            bubble.dataset.points = points;

            bubble.addEventListener('click', popBubble);

            // Remove bubble when it reaches top
            bubble.addEventListener('animationend', () => {
                if (!bubble.classList.contains('popping')) {
                    // Missed bubble - reset combo
                    gameState.combo = 0;
                    updateCombo();
                }
                bubble.remove();
            });

            document.getElementById('game-container').appendChild(bubble);
            gameState.bubbles.push(bubble);
        }

        function popBubble(e) {
            e.stopPropagation();
            const bubble = e.target;

            if (bubble.classList.contains('popping')) return;

            bubble.classList.add('popping');

            // Calculate combo
            const now = Date.now();
            if (now - gameState.lastPopTime < 1000) {
                gameState.combo++;
            } else {
                gameState.combo = 1;
            }
            gameState.lastPopTime = now;

            // Calculate score
            const basePoints = parseInt(bubble.dataset.points);
            const totalPoints = basePoints * gameState.combo;
            gameState.score += totalPoints;

            updateScore();
            updateCombo();
            showScorePopup(e.clientX, e.clientY, totalPoints);

            gameSDK.updateScore(gameState.score);
        }

        function showScorePopup(x, y, points) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = '+' + points;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            document.getElementById('game-container').appendChild(popup);

            setTimeout(() => popup.remove(), 1000);
        }

        function updateScore() {
            document.getElementById('score-display').textContent = `Score: ${gameState.score}`;
        }

        function updateCombo() {
            const comboEl = document.getElementById('combo-display');
            if (gameState.combo > 1) {
                comboEl.textContent = `Combo x${gameState.combo}`;
                comboEl.classList.add('active');
            } else {
                comboEl.classList.remove('active');
            }
        }

        function updateTimer() {
            gameState.timeLeft--;
            document.getElementById('time-display').textContent = gameState.timeLeft;

            if (gameState.timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            // Reset game state
            gameState = {
                score: 0,
                combo: 0,
                timeLeft: 60,
                isPlaying: true,
                bubbleInterval: null,
                timerInterval: null,
                bubbles: [],
                popsInRow: 0,
                lastPopTime: 0
            };

            // Clear any existing bubbles
            document.querySelectorAll('.bubble').forEach(b => b.remove());
            document.querySelectorAll('.score-popup').forEach(p => p.remove());

            // Update displays
            updateScore();
            updateCombo();
            document.getElementById('time-display').textContent = '60';

            // Hide screens
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';

            // Start spawning bubbles
            gameState.bubbleInterval = setInterval(() => {
                createBubble();
                // Occasionally spawn multiple bubbles
                if (Math.random() < 0.3) {
                    setTimeout(createBubble, 200);
                }
                if (gameState.timeLeft < 30 && Math.random() < 0.2) {
                    setTimeout(createBubble, 400);
                }
            }, 800);

            // Start timer
            gameState.timerInterval = setInterval(updateTimer, 1000);

            gameSDK.ready();
        }

        function endGame() {
            gameState.isPlaying = false;

            // Clear intervals
            clearInterval(gameState.bubbleInterval);
            clearInterval(gameState.timerInterval);

            // Show game over screen
            document.getElementById('final-score').textContent = `Final Score: ${gameState.score}`;

            let message = '';
            if (gameState.score > 2000) {
                message = 'ðŸ† Bubble Master! Amazing score!';
            } else if (gameState.score > 1000) {
                message = 'â­ Great job! You\'re a bubble popping pro!';
            } else if (gameState.score > 500) {
                message = 'ðŸ‘ Good effort! Keep practicing!';
            } else {
                message = 'ðŸ’ª Nice try! You\'ll get better with practice!';
            }

            document.getElementById('game-over-message').textContent = message;
            document.getElementById('game-over-screen').style.display = 'flex';

            gameSDK.gameOver({
                score: gameState.score,
                time: 60,
                completed: true
            });
        }

        // Listen for parent commands
        window.addEventListener('message', (event) => {
            if (event.data.type === 'HOST_COMMAND') {
                if (event.data.payload?.command === 'restart') {
                    startGame();
                }
            // Also handle new format
            if (event.data.type === 'REQUEST_RESTART') {
                startGame();
            }
            }
        });
    </script>
</body>
</html>
