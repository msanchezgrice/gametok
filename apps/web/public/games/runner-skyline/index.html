<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
  <title>Runner: Skyline Sprint</title>
  <meta name="theme-color" content="#0e0e10" />
  <style>
    html, body { margin:0; padding:0; background:#0e0e10; height:100%; overflow:hidden; }
    #game-root { width:100vw; height:100vh; touch-action:none; }
    .overlay {
      position: absolute; inset: 0; display:flex; align-items:center; justify-content:center;
      pointer-events:none; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }
    .cta {
      pointer-events:auto; padding:14px 20px; border-radius:12px; background:#111; color:#00ffa2;
      border:1px solid #1f1f1f; box-shadow: 0 6px 24px rgba(0,0,0,0.4); font-weight:700; letter-spacing:.3px;
    }
  </style>
  <!-- Phaser 3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
  <div id="game-root"></div>
  <div class="overlay"><button id="startBtn" class="cta">Tap to Start</button></div>
  <script type="module">
    import { bootstrap } from './src/main.js';
    bootstrap();
  </script>
</body>
</html>
